{% extends 'eCapture/base_nav.html' %}
{% load staticfiles %}
{% block main %}

    <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-3 d-flex align-items-center justify-content-center"
         style="padding-right: 50px;padding-left: 50px;">
        <div class="card" style="width: 100%;margin-top: -30px;">
            <div class="card-body" style="height: 460px;padding-top: 20px;">
                <form action="{% url 'eCapture:profile_settings' %}"
                      method="post">
                    {% csrf_token %}
                    <h1 style="font-size: 20px;font-family: Montserrat, sans-serif;padding-left: 10px;padding-top: 10px;color: #1b8002;">
                        Profile Settings</h1>
                    <hr>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="font-size: 15px;font-family: Montserrat, sans-serif;margin-bottom: 3px;">Name</label>
                        <input class="form-control form-control-sm text-input respond"
                               required="" type="text" name="name"
                               value="{{ user.get_full_name }}"
                               style="height: 35px;">
                    </div>
                    <div class="form-group"
                         style="margin-bottom: 10px;"><label
                            style="font-size: 15px;font-family: Montserrat, sans-serif;margin-bottom: 3px;">Employee
                        ID</label><input class="form-control form-control-sm text-input respond" type="text"
                                         autocomplete="off" required=""
                                         name="username" disabled=""
                                         value="{{ user.username }}"
                                         style="height: 35px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label
                                style="font-size: 15px;font-family: Montserrat, sans-serif;margin-bottom: 3px;">Department</label><input
                            class="form-control form-control-sm text-input respond" type="text"
                            autocomplete="off" required="" name="department"
                            value="{{ user.staff.department }}"
                            disabled="" style="height: 35px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="font-size: 15px;font-family: Montserrat, sans-serif;margin-bottom: 3px;">Password</label>
                        <input class="form-control form-control-sm text-input respond" type="password"
                               autocomplete="off" required="" name="password"
                               style="height: 35px;">
                        <div class="d-flex justify-content-center"
                             style="margin-top: 20px;">
                            <button class="btn btn-outline-primary btn-block"
                                    type="submit"
                                    style="font-size: 17px;font-family: Montserrat, sans-serif;height: 40px;">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
