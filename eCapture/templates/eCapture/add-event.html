{% extends 'eCapture/base_admin.html' %}
{% block admin_main %}
    <div class="d-flex align-items-center justify-content-center"
         style="font-size: 14px;margin-top: 15vh;">
        <div class="col-lg-4 col-md-6 card">
            <div class="card-body">
                <form method="post" action="{% url 'eCapture:add_event' %}">
                    {% csrf_token %}
                    <h1 style="font-family: Montserrat, sans-serif;
                    font-size: 20px;margin-top: 20px;">
                        Add an Upcoming Event</h1>
                <hr>
                    <div class="form-group">
                        <label for="type">Event Type</label>
                        <select name="type"
                                class="form-control text-input respond"
                                id="type">
                            {% for event_type in event_types %}
                                <option value="{{ event_type.id }}">{{ event_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input name="location"
                               class="form-control text-input respond"
                               id="location"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input name="date"
                               class="form-control text-input respond"
                               id="date"
                               type="date">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-center"
                             style="margin-top: 20px;">
                            <button class="btn btn-outline-primary btn-block"
                                    type="submit"
                                    style="font-size: 17px;font-family: Montserrat, sans-serif;height: 40px;">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
