{% extends 'eCapture/base_nav.html' %}
{% load staticfiles %}
{% block main %}
    <div class="col-lg-8 offset-lg-1" style="padding-top: 15vh;">
        <div class="card" style="margin-bottom: 80px;">
            <div class="card-body">
                <div class="container">
                    <div style="">
                        <p class="d-inline-block"
                           style="color: #1b8002;font-family: Montserrat, sans-serif">
                            <strong>ATTENDANCE LOG</strong></p>
                    </div>
                    <div class="table-responsive table table-hover">
                        <table class="table small">
                            <thead>
                            <tr>
                                <th style="color: #C4C4C4;width: 224px;">DATE
                                </th>
                                <th style="color: #C4C4C4;width: 224px;">
                                    EVENT
                                </th>
                                <th style="color: #C4C4C4;width: 224px;">
                                    LOCATION
                                </th>
                                <th style="color: #C4C4C4;width: 224px;">
                                    STATUS
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for default in defaults %}
                                <tr>
                                    <td>{{ default.event.date }}</td>
                                    <td>{{ default.event.type }}</td>
                                    <td style="width: 224px;">
                                        {{ default.event.location }}</td>
                                    <td style="width: 224px;">
                                        Absent
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
