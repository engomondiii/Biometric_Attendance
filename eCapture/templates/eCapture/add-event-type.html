{% extends 'eCapture/base_admin.html' %}
{% block admin_main %}
    <div class="d-flex align-items-center justify-content-center"
         style="font-size: 14px;margin-top: 15vh;">
        <div class="col-lg-4 col-md-6 card">
            <div class="card-body">
                <form method="post" action="
{% url 'eCapture:add_event_type' %}">
                    {% csrf_token %}
                    <h1 style="font-family: Montserrat, sans-serif;
                    font-size: 20px;margin-top: 20px;">
                        Add an Event Type</h1>
                    <hr>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name"
                               class="form-control form-control-sm text-input respond"
                               id="name"
                               type="text">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-center"
                             style="margin-top: 20px;">
                            <button class="btn btn-outline-primary btn-block"
                                    type="submit"
                                    style="font-size: 17px;font-family: Montserrat, sans-serif;height: 40px;">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
